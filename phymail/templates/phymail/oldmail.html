{% extends 'basemain.html' %}
{% block title %} Mymail {% endblock %}

{% block content %}

<div class="row">
		{% include 'phymail/mailside.html'%}
	
	<div class="col-md-9 col-sm-6" style='background-color:red;'>
		{% if object is None %}
			
		{% else %}
				
				<table class="table">
			<thead>
			  <tr>
				<th>From</th>
				<th>Date</th>
				<th>view</th>
			  </tr>
			</thead>
			<tbody>
			{% for i in object %}
			  <tr class="success">
				<td>{{i.FROM}}</td>
				<td>{{i.timestamp}}</td>
				<td><a href='{{i.get_absolute_url}}' class="btn btn-success btn-xs" role="button">Open</a></td>
			  </tr>
			 {% endfor%}

				<td>Mary</td>

			  </tr>
			  <tr class="info">
				<td>July</td>
				<td>Dooley</td>
				<td>july@example.com</td>
			  </tr>-->
			</tbody>
		  </table>

		
		{% endif %}
	</div>


</div>




{% endblock %}
